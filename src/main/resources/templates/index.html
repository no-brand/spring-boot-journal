<!DOCTYPE html>
<!--
  xmlns(namespace) "th" as one of group to distinguish elements.

  with xmlns:th="http://www.thymeleaf.org" declaration,
  <th:name="...">
  <th:age="...">
-->
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Spring Boot Journal</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-glyphicons.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
</head>

<body>
<div class="container">
  <h1>Spring Boot Journal</h1>

  <ul class="timeline">
    <!--
      th:each
      Collection of journal is passed.
      "entry" is each record, and "status" is index in the collection.

      th:text : each record will be accessed with this tag.
    -->
    <div th:each="entry, status: ${journal}">

      <li th:attr="class=${status.odd}?'timeline-inverted':''">
        <div class="tl-circ"></div>
        <div class="timeline-panel">
          <div class="tl-heading">
            <h4><span th:text="${entry.title}">Title</span></h4>
            <p>
              <small class="text-muted">
                <i class="glyphicon glyphicon-time"></i>
                <span th:text="${entry.createdAsShort}">Created</span>
              </small>
            </p>
          </div>
          <div class="tl-body">
            <p><span th:text="${entry.summary}">Summary</span></p>
          </div>
        </div>
      </li>

    </div>
  </ul>
</div>
</body>
</html>
